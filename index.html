<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <title>이지스가정의학과</title>
    <meta charset="utf-8">
    <meta name="author" content="김현래">
    <meta name="description" content="설명을 잘 하는 동네 주치의, 이지스가정의학과">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/index.html">
    <meta property="og:title" content="이지스가정의학과">
    <meta property="og:description" content="설명을 잘 하는 동네 주치의">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./script/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">menu A</div>
      <div class="header__menu">menu B</div>
      <div class="header__menu">menu C</div>
      <div class="header__menu">menu D</div>
      <div class="header__menu">menu E</div>
      <div class="header__menu">menu F</div>
    </header>
    <main>
      <div class="alert">공지사항</div>
      <div class="intro">
        <div class="intro__name">이지스 가정의학과</div>
        <div class="intro__snu">
          <div class="intro__snu__mark"><img class="intro__snu__mark__img" src="/public/mark_snu.png" alt="서울대학교 마크"></div>
          <div class="intro__snu__name">서울대 의대 동문병원</div>
        </div>
        <div class="intro__info">
          <div class="intro__info__opentime">
            <div class="intro__info__opentime__container">
              <div class="intro__info__opentime__title">진료시간</div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">월, 화, 목, 금</div>
                <div class="intro__info__opentime__day__time">오전 9:00 ~ 오후 6:00</div>
              </div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">(점심시간</div>
                <div class="intro__info__opentime__day__time">오후 12:30 ~ 오후 2:00)</div>
              </div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">수요일</div>
                <div class="intro__info__opentime__day__time">오후 2:00 ~ 오후 7:00</div>
              </div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">토요일</div>
                <div class="intro__info__opentime__day__time font-red">휴진</div>
              </div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">일요일</div>
                <div class="intro__info__opentime__day__time">오전 9:00 ~ 오후 2:00</div>
              </div>
              <div class="intro__info__opentime__day">
                <div class="intro__info__opentime__day__name">공휴일</div>
                <div class="intro__info__opentime__day__time font-red">휴진</div>
              </div>
            </div>
          </div>
          <div class="intro__info__profile"></div>
        </div>
      </div>
    </main>
  </body>
</html>
